<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ page.title }} | {{ site.name }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <link href="/assets/css/main.min.css" rel="stylesheet" media="screen">
    <script src="/assets/js/analytics.js"></script>
</head>
<body>
    <!-- HEADER -->
    <div id="header" class="container no-bottom">
        <div class="row">
            <div class="col-md-5 col-md-offset-1">
                <h1 id="site-title" class="text-center">
                    <a href="{{ site.url }}" class="link-black">{{ site.name }}</a> | <a href="{{ site.blog }}" class="link-black">Blog</a>
                </h1>
                <p class="media-links text-center">
                    {% include media-links.html %}
                </p>
            </div>
            <div class="col-md-5">
                <h2 class="lead no-bottom text-center"><i class="icon-comments"></i> Rambling thoughts of an idle mind.</h2>
            </div>
        </div>
    </div>
    
    <!-- BODY -->
    <div class="container push-top">
        <div class="row">
        
            <!-- content -->
            <div id="content" class="col-md-10 col-md-offset-1">

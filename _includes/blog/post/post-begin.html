<div class="post-header">
<h2 class="post-title">{{ page.title }}
  {% comment %} Add small subtitle if given in page variables {% endcomment %}
  {% if page.subtitle %}
    <small>{{ page.subtitle }}</small>
  {% endif %}
</h2>
<small class="post-date">{{ page.date | date: "%B %d, %Y" }}</small>
</div>
